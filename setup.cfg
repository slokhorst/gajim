[flake8]
ignore =
exclude = .git,__pycache__,.gitlab
max-complexity = 15
builtins=_

[metadata]
name = gajim
version = attr: gajim.__version__
description = A GTK XMPP client
author = Philipp Hoerist, Yann Leboulanger
author_email = gajim-devel@gajim.org
url = https://gajim.org
license = GPL v3
classifiers =
    Programming Language :: Python :: 3

[options]
python_requires = >=3.9
packages = find:
test_suite = test
install_requires =
    css-parser
    keyring
    nbxmpp>=2.99.0
    packaging
    precis-i18n>=1.0.0
    pyOpenSSL>=16.2
    pycairo>=1.16.0

[options.package_data]
gajim =
    data/emoticons/*/*.png
    data/emoticons/*/LICENSE
    data/gui/*.ui
    data/icons/hicolor/*/*/*.png
    data/icons/hicolor/*/*/*.svg
    data/other/*
    data/sounds/*.wav
    data/style/*.css
    data/plugins/*/*
    py.typed

[options.packages.find]
exclude =
    gajim.dev
    test*
