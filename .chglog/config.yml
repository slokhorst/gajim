style: gitlab
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://dev.gajim.org/gajim/gajim
options:
  commits:
    filters:
      Type:
        - feat
        - imprv
        - change
        - perf
        - fix
  commit_groups:
    sort_by: Custom
    title_order:
      - feat
      - imprv
      - change
      - perf
      - fix
    title_maps:
      feat: New
      imprv: Improvements
      change: Change
      perf: Performance
      fix: Bug Fixes
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  issues:
    prefix:
      - "#"
  refs:
    actions:
      - Fixes
  notes:
    keywords:
      - NOTES
