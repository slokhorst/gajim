        url: https://files.pythonhosted.org/packages/source/g/gssapi/gssapi-1.7.2.tar.gz
        sha256: 748efbcf7cfb31183cd75e5314493e79fe3521b3ec00d090a77e23f7c75fa59d

  # GSound dependency
  - name: libcanberra
    sources:
